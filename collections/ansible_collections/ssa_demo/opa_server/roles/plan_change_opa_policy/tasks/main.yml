---
- name: Validate plan change window hours
  assert:
    that:
      - plan_change_start_hour >= 0 and plan_change_start_hour <= 23
      - plan_change_end_hour >= 0 and plan_change_end_hour <= 23
      - plan_change_start_hour != plan_change_end_hour
    fail_msg: "Invalid plan change window hours. Must be 0-23 and start hour must be different from end hour."
    success_msg: "Plan change window hours validated successfully."

- name: Display plan change window configuration
  debug:
    msg: |
      Plan Change Window Configuration:
      - Start Hour: {{ plan_change_start_hour }}:00 UTC
      - End Hour: {{ plan_change_end_hour }}:00 UTC
      {% if plan_change_start_hour > plan_change_end_hour %}
      - Window spans midnight ({{ plan_change_start_hour }}:00 UTC to {{ plan_change_end_hour }}:00 UTC next day)
      {% else %}
      - Window is {{ plan_change_start_hour }}:00 UTC to {{ plan_change_end_hour }}:00 UTC same day
      {% endif %}

- name: Ensure OPA policies directory exists
  file:
    path: "{{ opa_policies_dir }}"
    state: directory
    owner: "{{ opa_user }}"
    group: "{{ opa_group }}"
    mode: '0755'
  become: true

- name: Deploy Rego policy templates
  template:
    src: "{{ item.template }}"
    dest: "{{ opa_policies_dir }}/{{ item.dest_file }}"
    owner: "{{ opa_user }}"
    group: "{{ opa_group }}"
    mode: '0644'
    backup: true
  loop: "{{ policy_files }}"
  become: true
  notify: 
    - validate opa policies
    - reload opa service
  register: policy_deployment

- name: Display policy deployment results
  debug:
    msg: "Policy {{ item.item.name }} deployed to {{ item.dest }}"
  loop: "{{ policy_deployment.results }}"
  when: item.changed

- name: List deployed policies
  find:
    paths: "{{ opa_policies_dir }}"
    patterns: "*.rego"
  register: deployed_policies
  become: true

- name: Show deployed policy files
  debug:
    msg: "Deployed policies: {{ deployed_policies.files | map(attribute='path') | list }}"
